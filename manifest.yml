---
applications:
- name: project-monitor-dirk
  memory: 2048M
  instances: 1
  host: project-monitor-dirk
  command: bundle exec rake db:migrate && bundle exec unicorn -p $PORT -c ./config/unicorn.rb
  services:
  - db-dirk
- name: project-monitor-dirk-worker
  memory: 1024M
  instances: 1
  command: bundle exec rake jobs:work
  no-route: true
  services:
  - db-dirk
- name: project-monitor-dirk-poller
  memory: 1024M
  instances: 1
  command: bundle exec rake projectmonitor:poller
  no-route: true
  services:
  - db-dirk